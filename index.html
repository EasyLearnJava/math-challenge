<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Challenge</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .problem {
            font-size: 24px;
            margin-bottom: 20px;
        }
        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            width: 100px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .feedback {
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="problem" id="problem">Loading...</div>
        <input type="number" id="answer" placeholder="Your answer">
        <br>
        <button onclick="checkAnswer()">Next</button>
        <div class="feedback" id="feedback"></div>
    </div>

    <script>
        let num1, num2, operator, correctAnswer;

        function generateProblem() {
            num1 = Math.floor(Math.random() * 10) + 1;
            num2 = Math.floor(Math.random() * 10) + 1;
            const operators = ['+', '-', '*', '/'];
            operator = operators[Math.floor(Math.random() * operators.length)];

            if (operator === '/') {
                num1 = num1 * num2; // Ensure division is exact
            }

            correctAnswer = eval(num1 + operator + num2);
            document.getElementById('problem').innerText = `${num1} ${operator} ${num2}`;
            document.getElementById('answer').value = '';
            document.getElementById('feedback').innerText = '';
        }

        function checkAnswer() {
            const userAnswer = parseFloat(document.getElementById('answer').value);
            if (userAnswer === correctAnswer) {
                document.getElementById('feedback').innerText = 'Correct!';
            } else {
                document.getElementById('feedback').innerText = `Incorrect. The correct answer was ${correctAnswer}.`;
            }
            generateProblem();
        }

        window.onload = generateProblem;
    </script>
</body>
</html>
